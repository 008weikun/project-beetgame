<section class="exchange-content">
    <div class="goods-pic"></div>
    <div class="good-description">
        <nav class="goods-name">逻辑什么什么什么什么鼠标</nav>
        <nav class="repertory">
            <article>
                <span class="goods-price">2000</span>
                <span class="btg-icon-bottole"></span>
            </article>
            <article>库存
                <span class="repertory-num">20</span>
            </article>
        </nav>
        <nav class="user-exchange">
            <div>兑换数量</div>
            <div class="exchange-of-num">
                <div class="minus handle">-</div>
                <div class="plus handle">+</div>
                <span class="show-digit">1</span>
            </div>
        </nav>
    </div>
    <section class="gather">
        <div class="gather-title">收货信息</div>
        <div class="gather-content">
            <div class="gather-items_person">
                <span>收货人</span>
                <div class="inp-txt">
                    <input type="text" id="user-name"/>
                </div>
            </div>
            <div class="gather-items_person">
                <span>联系电话</span>
                <div class="inp-txt">
                    <input type="text" id="user-phone"/>
                </div>
            </div>
            <div class="gather-items_person">
                <span class="recharge-info">所在地区</span>
                <div class="inp-txt">
                    <input type="text" class="user-area" id="city-picker"/>
                </div>
            </div>
            <div class="gather-items_person">
                <span class="details">详细地址</span>
                <div class="inp-txt">
                    <textarea id="user-details" value=""></textarea>
                </div>
            </div>
        </div>
        <div class="subbtn">确认兑换</div>
    </section>
</section>
